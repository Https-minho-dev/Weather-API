<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Weather App - Premium</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="background-gradient"></div>
    <main class="app">
        <header class="header">
            <h1><i class="fas fa-cloud-sun"></i> Weather Dashboard</h1>
            <div class="mode-toggle">
                <button id="modeBtn" aria-label="Toggle dark mode">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <section class="search">
            <div class="search-wrapper">
                <i class="fas fa-search search-icon"></i>
                <input id="cityInput" type="text" placeholder="Search for a city..." aria-label="City name" />
            </div>
            <button id="searchBtn" class="search-button">
                <i class="fas fa-arrow-right"></i>
                <span>Search</span>
            </button>
        </section>

        <div id="loading" class="loading" aria-hidden="true">
            <div class="spinner"></div>
        </div>

        <section id="results" class="results" aria-live="polite"></section>

        <footer class="footer">
            <p>Powered by <a href="https://openweathermap.org/api" target="_blank" rel="noopener noreferrer">OpenWeather
                    API</a></p>
        </footer>
    </main>

    <script src="script.js"></script>
</body>

</html>
